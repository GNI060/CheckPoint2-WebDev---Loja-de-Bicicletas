<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyclo Quiz</title>
    <link rel="stylesheet" href="./src/css/quizz.css">
</head>
<body>
    <div class="cabecalho">
        <div class="logo">
            <a href="./index.html">
                <img src="./src/assets/cyclo_logo+nome.png" width="150px" alt="Logo da empresa">
            </a>
        </div> 

        <div class="navegacao">
            <a href="./sobre.html" class="link-nav">Sobre</a>
            <a href="./quizz.html" class="link-nav">Quiz</a>
            <a href="./contato.html" class="link-nav">Contato</a>
        </div>

        <div class="carrinho">
            <button class="btn-carrinho">
                <img src="./src/assets/carrinho.png" alt="Ícone de carrinho" width="30px">
            </button>
        </div>

    </div>

    
    <div class="pag">
    <div class="quiz-container" id="quiz"> 
        <div class="quiz-header">
            <h2 id="question">Questão</h2>
            <ul>
                <li>
                    <input class="answer" type="radio" name="answer" id="a">
                    <label for="a" id="optionA">Opção A</label>
                </li>
                <li>
                    <input class="answer" type="radio" name="answer" id="b">
                    <label for="b" id="optionB">Opção B</label>
                </li>
                <li>
                    <input class="answer" type="radio" name="answer" id="c">
                    <label for="c" id="optionC">Opção C</label>
                </li>
                <li>
                    <input class="answer" type="radio" name="answer" id="d">
                    <label for="d" id="optionD">Opção D</label>
                </li>
            </ul>
        </div>

        <button class="submit">Enviar</button>
    </div>
    </div>
    <script src="./src/js/quizz.js" type="module"></script>
</body>
</html>
